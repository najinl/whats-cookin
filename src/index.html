<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin', Oscar?</h1>
      <div class="search-wrapper">
        <img class="search-icon" src="../data/search.svg" alt="magnifying glass"/>
        <input type="text" class="input-search" placeholder="onions">
      </div>
      <button class="home-btn">
        <img class="home-img" src="../data/home.svg" alt="home icon"/>
        <div class="nav-item">Home</div>
      </button>
      <button class="favorites-btn">
        <img class="fav-img" src="../data/favorite.svg" alt="heart icon"/>
        <div class="nav-item">My Favorites</div>
      </button>
      <button class="list-btn">
        <img class="list-img" src="../data/list.svg" alt="list icon"/>
        <div class="nav-item">My List</div>
      </button>
    </header>
    <section class="main-page">
      <section class="left-pane">
        <section class="search-recipe">
          <h2><img class="burger-img" src="../data/burger.png" alt="heart icon"/> Recipe Type
          </h2>
          <div class="tag-list">
            <!--The li items below will need to be dynamically manipulated to list all of the tags from our API -->
            <ul>
              <li><input type="checkbox" class="checked-tag" id="lunch">
                <label for="lunch"> Lunch</label>
              </li>
              <li><input type="checkbox" class="checked-tag" id="dinner">
                <label for="dinner"> Dinner</label>
              </li>
              <li><input type="checkbox" class="checked-tag" id="breakfast">
                <label for="breakfast"> Breakfast</label>
              </li>
              <li><input type="checkbox" class="checked-tag" id="dessert">
                <label for="dessert"> Dessert</label>
              </li>
            </ul>
            <button class="filter-btn">Filter Recipes</button>
        </div>
        </section>
        <section class="my-pantry">
        </section>
      </section>
      <section class="right-pane">
      </section>
    </section>
    <script src="../data"></script>
  </body>
</html>
